<template>
  <lightning-card  title="LWC Experience Point Incrementer">
    <lightning-button label="Score" slot="actions"></lightning-button>

    <lightning-layout class="slds-p-horizontal_small slds-align_absolute-center">
      <lightning-layout-item padding="around-small">
        <lightning-button-icon icon-name="utility:add"
                               alternative-text="increment"
                               onclick={increment}
                               title="incrementer">
        </lightning-button-icon>
      </lightning-layout-item>
      <lightning-layout-item padding="around-small" size="8">
        <lightning-input label="Accumulated Experiences"
                         type="number"
                         value={experiencePoints}
                         required
                         onchange={handleInput}
                         name="experiences">
        </lightning-input>
      </lightning-layout-item>
      <lightning-layout-item padding="around-small">
        <lightning-button-icon icon-name="utility:dash"
                               alternative-text="decrement"
                               onclick={decrement}
                               title="decrementer">
        </lightning-button-icon>
      </lightning-layout-item>
    </lightning-layout>

    <p slot="footer" class="slds-text-align_right">
      <lightning-button label="Score" variant="brand"></lightning-button>
    </p>
  </lightning-card>
</template>
